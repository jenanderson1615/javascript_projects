<!DOCTYPE HTML>
<html>
<body>
<script>

 	function arrayToList(arrayToTransform)
 	{
 		var arrayLength = arrayToTransform.length;
 		var myList = {
 					value: arrayToTransform[arrayLength - 1],
 					rest: null
 				};
 		for(var i = arrayLength - 2; i >= 0; i--)
 		{
 			myList = prepend(arrayToTransform[i], myList);
 		}
 		return myList;
 	}
 	
 	function listToArray(passedInList)
 	{
 		var myArray = [];
 		//node gets set to the rest object each time through loop
 		//runs as long as node isn't null
 		for (var node = passedInList; node; node = node.rest) 
 		{
 			myArray.push(node.value);
 		}
 		return myArray;
 	}
 	
 	function prepend(value, list)
 	{
 		list = {
 				value: value,
 				rest: list
 			};
 		return list;
 	}
 	
 	function nth(list, position)
 	{
 		var array = listToArray(list);
 		return array[position];
 	}
 	
 	console.log(arrayToList([10, 20]));
		// → {value: 10, rest: {value: 20, rest: null}}
	console.log(listToArray(arrayToList([10, 20, 30])));
		// → [10, 20, 30]
	console.log(prepend(10, prepend(20, null)));
		// → {value: 10, rest: {value: 20, rest: null}}
	console.log(nth(arrayToList([10, 20, 30]), 1));
		//20
</script>
</body>
</html>
